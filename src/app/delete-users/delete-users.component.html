<cds-modal>
    <cds-modal-header>
        <h3 cds-text="title" cds-first-focus tabindex="-1">Delete User</h3>
    </cds-modal-header>
    <cds-modal-content>
        <p cds-text="body">Are you sure you want to remove this user from the database?</p>
    </cds-modal-content>
    <cds-modal-actions mat-dialog-actions>
        <cds-button class="cancel" (click)="cancel()">CANCEL</cds-button>
        <cds-button class="delete" [mat-dialog-close]="{ user: data.user }">DELETE</cds-button>
    </cds-modal-actions>
</cds-modal>
